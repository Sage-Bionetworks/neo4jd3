<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title>neo4jd3.js</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/neo4jd3.min.css?v=0.0.1">
        <style>
            body,
            html,
            .neo4jd3 {
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="neo4jd3"></div>
        <a href="https://github.com/eisman/neo4jd3"><img style="cursor: pointer; position: absolute; top: 0; right: 0; border: 0;" src="img/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" data-canonical-src="img/forkme_right_gray_6d6d6d.png"></a>

        <!-- Scripts -->
        <script src="js/d3.min.js"></script>
        <script src="js/neo4jd3.js?v=0.0.1"></script>
        <script type="text/javascript">
            function init() {
                var neo4jd3 = new Neo4jd3('#neo4jd3', {
                    icons: {
                        'Activity|_class|Tool session': 'cogs',
                        'Activity|_class|Mention': 'at',
                        'Activity|_class|Memoization': 'sticky-note',
                        'Activity|_class|Report generation': 'edit',
                        'Activity|_class|Starred': 'star',
                        'Agent': 'user',
                        'Reference|_class|Insight': 'lightbulb-o',
                        'Reference|_class|Resource': 'cube',
                        'Reference|_class|Tool': 'cog',
                        'Reference|_class|Message': 'comment'
                    },
                    images: {
                        'Reference|subclass|File': 'img/twemoji/1f4c4.svg',
                        'Reference|subclass|State': 'img/twemoji/1f4be.svg',
                        'Reference|subclass|Dashboard': 'img/twemoji/1f39b.svg',
                        'Reference|subclass|App': 'img/twemoji/1f4bb.svg',
                        'Reference|subclass|Notebook': 'img/twemoji/1f4ca.svg',
                        'Reference|subclass|Protocol': 'img/twemoji/2697.svg',
                        'Reference|subclass|Report': 'img/twemoji/1f4cb.svg',
                        'Reference|subclass|Memo': 'img/twemoji/1f516.svg',
                        'Reference|subclass|Star': 'img/twemoji/2b50.svg'
                    },
                    minCollision: 60,
                    neo4jDataUrl: 'json/mock_graph_neo.json',
                    // neo4jDataUrl: 'json/neo4jData.json',
                    nodeRadius: 25,
                    zoomFit: false
                });
            }

            window.onload = init;
        </script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-430863-29', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
